<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Kent's Pizzeria</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <form action="" method="POST">
      <label for="crust">Crust</label>
      <select name="crust" id="crust">
        <option value="standard">Standard</option>
        <option value="sicilian">Sicilian</option>
        <option value="neopolitan">Neopolitan</option>
        <option value="deepdish">Deep Dish</option>
        <option value="nystyle">New York Style</option>
      </select>
      <label for="small">Small</label>
      <input type="radio" name="size" id="small" value="small">
      <label for="medium">Medium</label>
      <input type="radio" name="size" id="medium" value="medium">
      <label for="large">Large</label>
      <input type="radio" name="size" id="large" value="large">

      <label for="pepperoni">Pepperoni</label>
      <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
      <label for="mushrooms">Mushrooms</label>
      <input type="checkbox" name="toppings" id="mushroom" value="mushroom">
      <label for="pineapple">Pineapple</label>
      <input type="checkbox" name="toppings" id="pineapple" value="pineapple">

      <button type="button" id="addPizza">Add Pizza</button>
    </form>
    <section>
      <h2>Your order so far...</h2>
      <ul id="orderCart">

      </ul>
      <select name="location" id="location">
        <option value="north">North Arlington</option>
        <option value="south">South Arlington</option>
        <option value="east">East Arlington</option>
        <option value="West">West Arlington</option>
      </select>

      <select name="user" id="user">
        <option value="1">User 1</option>
        <option value="2">User 2</option>
        <option value="3">User 3</option>
        <option value="4">User 4</option>
      </select>
      <button type="button" id="placeOrder">Place Order</button>
    </section>
  </main>
  <footer>

  </footer>
  <script src="js/app.js" type="module"></script>
</body>
</html>
